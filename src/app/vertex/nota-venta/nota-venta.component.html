<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="formaNotaVenta" (ngSubmit)="onAceptar()">

        <h2 class="text-primary">{{titulo}}</h2>

        <div class="form-group">
          <input
            type="text"
            id="cliente"
            class="form-control"
            formControlName="cliente"
            placeholder="Cliente" />
        </div>

        <div class="form-group">
          <div class="input-group">
            <input class="form-control"
                   placeholder="Fecha Compra (yyyy-mm-dd)"
                   formControlName="fechaCompra"
                   ngbDatepicker #d2="ngbDatepicker">
            <div class="input-group-addon" (click)="d2.toggle()">
              <i class="fa fa-calendar" style="cursor: pointer;"></i>
            </div>
          </div>
        </div>

        <button class="btn btn-raised gradient-ibiza-sunset white" type="submit">Aceptar</button>

      </form>
    </div>
  </div>
</div>
